<!-- declaration -->
<!DOCTYPE html>
<!-- set language -->
<html lang="en">
	<head>
		<!-- browser behavior -->
		<meta charset="UTF-8" />
		<!-- set view mobile same as desktop -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- page title -->

		<!-- link css -->
		<link rel="stylesheet" href="css/course-notes.css" />
		<title>Page title</title>
	</head>
	<body>
		<main>
			<!-- text -->
			<h1>Heading 1</h1>
			<h2>Heading 2</h2>
			<p>paragraph</p>

			<!-- how to comment in html -->

			<!-- img (self closing tag) -->
			<img />
			<!-- src - fetch image from url -->
			<!-- alt - text if image is unavailable -->
			<img
				src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
			/>
			<img
				src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
				alt="A cat"
			/>

			<!-- anchor element -->
			<section>
				<a href="https://freecodecamp.org"></a>
				<!-- text to anchor element -->
				<a href="https://www.freecodecamp.org">Open link here</a>
				<p>
					Open link
					<!-- words to anchor element -->
					<a href="https://www.freecodecamp.org">here</a>
				</p>
				<!-- taget attribute - open url in new tab -->
				<a href="https://www.freecodecamp.org" target="_blank">
					Open link on a new tab
				</a>
			</section>

			<section>
				<p>Click image below</p>
				<!-- image to anchor element -->
				<a href="https://www.freecodecamp.org">
					<img
						src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
						alt="A cat."
					/>
				</a>
			</section>
			<section>
				<!-- unordered list -->
				<h2>Create list</h2>
				<h3>Unordered list</h3>
				<ul>
					<li>item 1</li>
					<li>item 2</li>
					<li>item 3</li>
				</ul>
				<!-- figure -->
				<figure>
					<img
						src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
						alt="A lasagna"
					/>
					<!-- caption -->
					<figcaption>
						Figure 1.0 Image of
						<strong>delicious</strong>
						<em>Lasagna</em>
					</figcaption>
				</figure>
				<!-- ordered list -->
				<h3>Ordered list</h3>
				<ol>
					<li>item 1</li>
					<li>item 2</li>
					<li>item 3</li>
				</ol>
			</section>
			<div class="form">
				<section>
					<!-- form element -->
					<!-- action - submit to url -->
					<form action="https://freecatphotoapp.com/submit-cat-photo"></form>

					<!-- input (self closing tag) -->
					<!-- name - submit name to url(action) -->
					<!-- placeholder - text in input box -->
					<input
						type="text"
						name="catphotourl"
						placeholder="text in input box"
						required=""
					/>

					<!-- button -->
					<button>Button</button>
					<button type="submit">Submit button</button>

					<!-- radio button -->
					<input id="radiobtn" type="radio" />
					Radio button
					<!-- label - clickable text -->
					<label>
						<input id="labelradiobtn" type="radio" />
						Labelled radio button
					</label>

					<!-- fieldset - seperate to new line -->
					<fieldset>
						<!-- legend - caption to fielset element -->
						<legend>Legend</legend>
						<!-- same name attribute - user can only select either one -->
						<label>
							<!-- value - submit response to url(action) -->
							<input
								id="option1"
								type="radio"
								name="opt1-opt2"
								value="option 1"
							/>
							Option 1
						</label>
						<label>
							<input
								id="option2"
								type="radio"
								name="opt1-opt2"
								value="option 2"
							/>
							Option 2
						</label>
					</fieldset>

					<fieldset>
						<legend>Legend 2</legend>
						<!-- checked (default value) -->
						<input id="checkbox1" type="checkbox" checked="" />
						Checkbox 1
						<!-- wrap label around input -->
						<label>
							<input id="chekcbox2" type="checkbox" />
							Checkbox 2
						</label>
						<!-- wrap label around text (text unclickable)-->
						<input id="chekcbox3" type="checkbox" />
						<label for="checkbox3">Checkbox 3</label>
					</fieldset>
				</section>
			</div>
		</main>
		<!-- footer -->
		<footer><p>Page footer</p></footer>
	</body>
</html>
