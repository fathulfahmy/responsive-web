<html>

<body>
    <main>
        <!-- text -->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <p>paragraph</p>

        <!-- how to comment in html -->

        <!-- self closing tag -->
        <img>
        <!-- attribute -->
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg">
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cat">

        <!-- anchor element -->
        <section>
            <a href='https://freecodecamp.org'></a>
            <!-- text to anchor element -->
            <a href="https://www.freecodecamp.org">Open link here</a>
            <!-- anchor element in text -->
            <p>
                Open link <a href="https://www.freecodecamp.org"> here </a>
            </p>
            <!-- taget attribute -->
            <a href="https://www.freecodecamp.org" target="_blank">Open link on a new tab</a>
        </section>

        <section>
            <p>Click image below</p>
            <!-- anchor element in image -->
            <a href="https://www.freecodecamp.org"><img
                    src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cat."></a>
        </section>
        <section>
            <h2>Create list</h2>
            <h3>Unordered list</h3>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
            <figure>
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
                    alt="A lasagna">
                    <figcaption>Figure 1.0 <em>Lasagna</em></figcaption>
            </figure>
        </section>
    </main>
</body>

</html>
