<html>

<body>
    <!-- main section -->
    <main>
        <!-- text -->
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <p>paragraph</p>
        
        <!-- comment -->

        <!-- self closing tag -->
        <img>

        <!-- attribute -->
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg">
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cat">

        <!-- anchor element -->

        <a href='https://freecodecamp.org'></a>
        <!-- text to anchor element -->
        <a href="https://www.freecodecamp.org">click here to go to freeCodeCamp.org</a>
        <!-- anchor element in text -->
        <p>
            this is <a href=https://freecatphotoapp.com"> a text </a>
        </p>
        <!-- taget attribute -->
        <a href="https://www.freecodecamp.org" target="_blank">click here to go to freeCodeCamp.org</a>
        <!-- anchor element in image -->
        <a href="https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cat."></a>

    </main>
