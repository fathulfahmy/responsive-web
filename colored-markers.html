<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Colored Markers</title>
		<link rel="stylesheet" href="css/colored-markers.css" />
	</head>
	<body>
		<div class="container">
			<h1>CSS Color Markers</h1>
			<div class="marker red">
				<div class="cap"></div>
				<div class="sleeve"></div>
			</div>
			<div class="marker green">
				<div class="cap"></div>
				<div class="sleeve"></div>
			</div>
			<div class="marker blue">
				<div class="cap"></div>
				<div class="sleeve"></div>
			</div>
		</div>
        <h2>Color Theory</h2>
		<div class="container">
			<h3>Primary</h3>
			<div class="marker primary_one">red</div>
			<div class="marker primary_two">green</div>
			<div class="marker primary_three">blue</div>
		</div>
		<div class="container">
			<h3>Secondary</h3>
			<div class="marker secondary_one">yellow</div>
			<div class="marker secondary_two">cyan</div>
			<div class="marker secondary_three">magenta</div>
		</div>
		<div class="container">
			<h3>Tertiary</h3>
			<div class="marker tertiary_one">orange</div>
			<div class="marker tertiary_two">spring green</div>
			<div class="marker tertiary_three">violet</div>
		</div>
		<div class="container">
			<h3>More Tertiary</h3>
			<div class="marker more_tertiary_one">chartreuse green</div>
			<div class="marker more_tertiary_two">azure</div>
			<div class="marker more_tertiary_three">rose</div>
		</div>
		<div class="container">
			<h3>Complementary</h3>
			<div class="marker complementary_one">red</div>
			<div class="marker complementary_two">cyan</div>
			<div class="marker complementary_three">black</div>
		</div>
		<div class="container">
			<h3>Function</h3>
			<div class="marker function_one">rgb</div>
			<div class="marker function_two">hex</div>
			<div class="marker function_three">hsl</div>
			<div class="marker function_four">gradient</div>
		</div>
	</body>
</html>
