<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cafe Menu</title>
		<link href="css/cafe-menu.css" rel="stylesheet" />
		<script
			src="https://kit.fontawesome.com/ee95c21cf6.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="menu">
			<main>
				<!-- menu title -->
				<h1>CAMPER CAFE</h1>
				<p class="established">Est. 2020</p>
				<hr />
				<!-- prettier-ignore -->
				<section>
            <!-- coffee icon -->
            <div class="coffee-icon">
              <i class="fa-solid fa-mug-hot fa-2x"></i>
              <h2>Coffee</h2>
            </div>
            
            <!-- list of coffees -->
            <article class="item">
              <p class="flavor">French Vanilla</p><p class="price">3.00</p>
            </article>
            <article class="item">
              <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
            </article>
            <article class="item">
              <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
            </article>
            <article class="item">
              <p class="flavor">Hazelnut</p><p class="price">4.00</p>
            </article>
            <article class="item">
              <p class="flavor">Mocha</p><p class="price">4.50</p>
            </article>
          </section>

				<!-- prettier-ignore -->
				<section>
            <!-- dessert icon -->
            <div class="dessert-icon">
              <i class="fa-solid fa-ice-cream fa-2x"></i>
              <h2>Desserts</h2>
            </div>
            
            <!-- list of desserts -->
            <article class="item">
              <p class="dessert">Donut</p><p class="price">1.50</p>
            </article>
            <article class="item">
              <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
            </article>
            <article class="item">
              <p class="dessert">Cheesecake</p><p class="price">3.00</p>
            </article>
            <article class="item">
              <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
            </article>
          </section>
			</main>
			<hr class="bottom-line" />
			<!-- footer section -->
			<footer>
				<p>
					<!-- link to freecodecamp webpage -->
					<a href="https://www.freecodecamp.org" target="_blank">
						Visit our website
					</a>
				</p>
				<!-- supposed to be address -->
				<p class="address">123 Free Code Camp Drive</p>
			</footer>
		</div>
	</body>
</html>
